<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week 1 - Exercice2</title>
</head>
<body>
<h1>Exercice 2</h1>
<p>Exercice 2 : Ajouter une balise p avec écrite à l'intérieurs "ceci est une balise P"</p>
<div id="new"></div>

    <script>
       
    var tag = document.createElement("p");
    var text = document.createTextNode("ceci est une balise P");
    tag.appendChild(text);
    var element = document.getElementById("new");
    element.appendChild(tag);

    </script>
    
</body>
</html>
