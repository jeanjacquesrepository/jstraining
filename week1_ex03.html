<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week 1 - Exercice3</title>
</head>
<body>
<h1>Exercice 3</h1>
<p>Ajouter une balise p avec écrite à l'intérieur "ceci est une balise P" 5 fois</p>
<div id="new"></div>

    <script>  
    var tag = document.createElement("p");
    var i = 0;
        while (i < 5)
         {
            var text = document.createTextNode("ceci est une balise P");
            tag.appendChild(text);
            var element = document.getElementById("new");
            element.appendChild(tag);
             //console.log(i);
            i++;   
        }
    </script>
    
</body>
</html>
